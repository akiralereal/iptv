<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器 - IPTV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.27.1/dist/DPlayer.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .player-header {
            background: #2a2a2a;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .channel-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .channel-url {
            font-size: 12px;
            color: #999;
            font-family: monospace;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        
        .player-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000;
        }
        
        #dplayer {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            background: #ff4444;
            color: white;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 6px;
            text-align: center;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .channel-url {
                display: none;
            }
            
            .player-header {
                padding: 12px 15px;
            }
            
            .channel-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="channel-info">
                <div class="channel-name" id="channelName">正在加载...</div>
                <div class="channel-url" id="channelUrl"></div>
            </div>
            <button class="close-btn" onclick="closePlayer()">关闭播放器</button>
        </div>
        
        <div class="player-wrapper">
            <div id="dplayer"></div>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>正在加载播放器...</div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.27.1/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // 从URL参数获取播放信息
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const channelName = urlParams.get('name') || '未知频道';
        
        // 显示频道信息
        document.getElementById('channelName').textContent = channelName;
        document.getElementById('channelUrl').textContent = videoUrl || '';
        
        // 关闭播放器
        function closePlayer() {
            window.close();
            // 如果window.close()不起作用（某些浏览器限制），则返回上一页
            setTimeout(() => {
                if (!window.closed) {
                    window.history.back();
                }
            }, 100);
        }
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('loading').style.display = 'none';
        }
        
        // 初始化播放器
        function initPlayer() {
            if (!videoUrl) {
                showError('❌ 播放地址不能为空');
                return;
            }
            
            try {
                // 判断视频类型
                const videoType = videoUrl.toLowerCase().includes('.m3u8') ? 'hls' : 
                                 videoUrl.toLowerCase().includes('.flv') ? 'flv' : 'auto';
                
                const dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    live: true,
                    autoplay: true,
                    screenshot: true,
                    hotkey: true,
                    mutex: true,
                    theme: '#667eea',
                    lang: 'zh-cn',
                    video: {
                        url: videoUrl,
                        type: videoType,
                        customType: {
                            hls: function (video, player) {
                                const hls = new Hls({
                                    enableWorker: true,
                                    lowLatencyMode: true,
                                    backBufferLength: 90
                                });
                                hls.loadSource(video.src);
                                hls.attachMedia(video);
                                
                                hls.on(Hls.Events.ERROR, function (event, data) {
                                    if (data.fatal) {
                                        console.error('HLS Error:', data);
                                        switch(data.type) {
                                            case Hls.ErrorTypes.NETWORK_ERROR:
                                                showError('❌ 网络错误：无法加载视频流，请检查网络连接');
                                                break;
                                            case Hls.ErrorTypes.MEDIA_ERROR:
                                                showError('❌ 媒体错误：视频格式可能不支持，建议使用播放器软件打开');
                                                hls.recoverMediaError();
                                                break;
                                            default:
                                                showError('❌ 播放错误：' + data.type);
                                                break;
                                        }
                                    }
                                });
                            }
                        }
                    }
                });
                
                // 播放器加载完成
                dp.on('loadedmetadata', function () {
                    document.getElementById('loading').style.display = 'none';
                    console.log('播放器加载完成');
                });
                
                // 播放错误处理
                dp.on('error', function () {
                    showError('❌ 播放失败：该频道可能需要使用专业播放器（如VLC、PotPlayer）打开');
                });
                
            } catch (error) {
                console.error('播放器初始化失败:', error);
                showError('❌ 播放器初始化失败：' + error.message);
            }
        }
        
        // 页面加载完成后初始化播放器
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPlayer);
        } else {
            initPlayer();
        }
        
        // 键盘快捷键：ESC关闭播放器
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });
    </script>
</body>
</html>
